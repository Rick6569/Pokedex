<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./favicon/favicon-16x16.png" <link rel="stylesheet" href="style.css">
  <title>Pokédex</title>
</head>

<body>
  <main>
    <img class="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif" alt="pokemon">

    <h1 class="pokemon-data">
      <span class="pokemon-number">6</span>- <span class="pokemon-name">charizard</span>
    </h1>

    <form class="form">
      <input class="input-search" type="search" placeholder="Name or Number" required>
    </form>

    <img class="pokedex" src="./img/pokedex.png" alt="pokédex">
  </main>
</body>

</html>
